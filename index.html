<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>曜日特定くん</title>
    <style>
        body {
            background-color: #f3e5f5;
        }

        .border-bottom {
            border-color: #000;
        }
        
        #result {
        font-size: 20px;

        @media (max-width: 576px) { 
            body {
                font-size: rem;
            }
        }
    }
    </style>
</head>
<body>
    <h1 class="text-center mt-4">🔥曜日特定くん🔥</h1>
    <form id="dateForm" class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="mb-3">
                    <label for="date" class="form-label">日付を選択</label>
                    <input type="date" class="form-control" id="date" name="date">
                </div>        
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6 d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">曜日を特定</button>
            </div>        
        </div>
    </form>
    <div id="result" class="mt-3 mx-auto border-bottom border-3 d-flex justify-content-center" style="width: 18rem;">
        <div class="card-body"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
        document.getElementById('dateForm').addEventListener('submit', function(event) {
            // フォームの送信をキャンセル
            event.preventDefault();

            // 日付を取得
            var date = new Date(document.getElementById('date').value);

            // 日付が入力されていない場合はアラートを表示
            if (isNaN(date)) {
                alert('日付を入力してください');
                return;
            }

            // 年、月、日を取得
            var year = date.getFullYear();
            var month = date.getMonth() + 1; // getMonth()は0から始まるため、1を足す
            var day = date.getDate();

            // YYYY/MM/DD形式の文字列を作成
            var formattedDate = year + '/' + ('0' + month).slice(-2) + '/' + ('0' + day).slice(-2);

            // 曜日を取得
            var dayOfWeek = date.getDay();

            // 曜日を日本語に変換
            var days = ['日', '月', '火', '水', '木', '金', '土'];
            var dayOfWeekStr = days[dayOfWeek] + "曜日";

            // 結果を表示
            document.getElementById('result').textContent = formattedDate + "は" + dayOfWeekStr + "です";
        });
    </script>
</body>
</html>
